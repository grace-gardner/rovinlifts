<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Rovinlifts Ltd</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/fd14e678e6.js" crossorigin="anonymous"></script>
<style>
	.container{
        width: 100%;
        max-width: 1145px;
        margin: 0 auto;
        padding: 50px 20px;
        box-sizing: border-box;
        box-shadow: 1px 2px 30px rgba(0,0,0,0.2);
        position: relative;
        background-color: dimgrey;
    }
    .content{
    	margin: 0 auto;
    	text-align: center;
    }
    .header-container{
        width: 100%;
        max-width: 1145px;
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
        position: relative;
        box-shadow: 1px 2px 30px rgba(0,0,0,0.2);
        background-color: #ffae2b;
    }

    
    
    header{
    	background-color: #de2e1d;

    }
    header img{
    	width: 5%;
    }
    ul{
    	list-style-type: none;

    }
    li{
    	display: inline-block;
    	padding-right: 5px;
    }
    @media screen and (max-width: 319px){
    	.navigation{
    		display: none;
    	}
    }


</style>
<body>
	<header class="header-container">
		<div class="content">
			<img src="rovinlogo.jpg">
			<nav class="navigation">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Our Services</a></li>
				<li><a href="">Contact Us</a></li>
			</ul>
		</nav>
		</div>
	</header>

	<section class="container">
		<video>
			<source src="Construction Site.mp4" type="video">
		</video>
		
	</section>
	
</body>
