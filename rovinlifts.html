<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Rovinlifts Ltd</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/fd14e678e6.js" crossorigin="anonymous"></script>
<style>
	.container{
        width: 100%;
        max-width: 1145px;
        margin: 0 auto;
        padding: 50px 20px;
        box-sizing: border-box;
        box-shadow: 1px 2px 30px rgba(0,0,0,0.2);
        position: relative;
        background-color: dimgrey;
    }
    .content{
    	width: 100%;
    	margin: 0 auto;
    	text-align: center;
    }
    .header-container{
        width: 100%;
        max-width: 1145px;
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
        position: relative;
        box-shadow: 1px 2px 30px rgba(0,0,0,0.2);
        background-color: #ffae2b;
    }

    
    
    header{
    	background-color: #de2e1d;

    }
    header img{
    	width: 5%;
    }
    ul{
    	list-style-type: none;

    }
    li{
    	display: inline-block;
    	padding-right: 5px;
    }

    li a{
    	color: black;
    }
    @media screen and (max-width: 319px){
    	.navigation{
    		display: none;
    	}
    }
    video{
    	width: 100%;
    }

    .button.to-top{
            color: white;
            background-color: #de2e1d;
            padding: 5px 12px 5px 2px;
            border-radius: 3px;
            background-color: black;
            border: 1px solid #ffae2b;}

    .button .arrows:before{
            content:"\00BB";}

    .button .arrows{
            font-size: 20px;
            display: inline-block;
            transform: rotate(450deg);
            line-height: 20px;
            justify-content: center;
            vertical-align: middle;
            margin-left: 15px;}
    .button1 a span{
            animation-name: flash;
            animation-duration: 2s;
            animation-timing-function:ease-in-out;
            animation-iteration-count:infinite;}

    @keyframes flash{
        0%{
            color: aliceblue;}
        25%{
            color: darkgray;}
        50%{
            color:burlywood;}
        75%{
            color: darkgoldenrod;}
        100%{
            color: dimgrey;}
        }


</style>
<body>
	<header class="header-container">
		<div class="content">
			<img src="rovinlogo.jpg">
			<nav class="navigation">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Our Services</a></li>
				<li><a href="">Contact Us</a></li>
			</ul>
		</nav>
		</div>
	</header>

	<section class="container">
		<div class="content">
			<video autoplay loop muted>
				<source src="construction.mp4" type="video/mp4">
			</video>
			<h1 style="display: block;">Passion, Dedication, Innovation...</h1>
			<div class="button1" style="text-align: center;">
                        <a href="" class="button to-top" title="Back to top of page">
                        <span class="arrows up"></span> <!--The Span is empty - it's because the content (which is the entity of ARROW BUTTON) is a CSS attribute. So where the span class .button .arrows is targeted, inside it, the content (arrow button code \00BB) is where it is added.--></a>
        	</div>
		</div>
		
		
	</section>
	
</body>
</html>
